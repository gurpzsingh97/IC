{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-2">
        <div class="col text-center">
            <h1>Products</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 col-12 my-3">
            <div class="card border-bottom h-100 border-0" style="height: 510px;">
                <img class="card-img-top mt-2" src="{{ product.main_image.url }}" alt="Card image cap">
                <div class="card-body mt-4 py-0">
                    <a href="{% url 'product_detail' product.id %}">
                        <p class="card-text mb-0">£{{ product.name }}</p>
                    </a>
                </div>
                <div class="card-footer">
                    <p class="card-text">£{{ product.price }}</p>
                    <small class="card-text mb-0">{{ product.rating }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
