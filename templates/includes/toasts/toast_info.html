<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false" data-bs-delay="3000">
    <div class="toast-header">
        <img src="{{ product.main_image.url }}" style="width: 20px;" class="rounded me-2" alt="...">
        <strong class="me-auto text-info">Alert!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-info bg-white">
            {{ message }}
      </div>
</div>
